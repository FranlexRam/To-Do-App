<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todoapp.css">
    <title>To Do APP.</title>
</head>

<body>

    
    
    
    <div class="contenedor">
        <h1 id="app-title">CRUD: To Do App</h1>
        
        <form class="formulario" id="formulario">
            <input class="todo-input" type="text" id="tarea" placeholder="Agregar nueva tarea">
            <input class="add-task" type="submit" value="+">
        </form>
        
        <div class="tareas" id="tareas">
            
            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="completada" data-id="${item.id}">?</button>
                    <button class="eliminar" data-id="${item.id}">x</button>
                </div>
            </div>
            
        </div>
        <div class="datos">
            <p id="total">Total tareas: 0</p>
            <p id="completadas">Tareas Completadas: 0</p>
            <p id="incompletas">Tareas incompletas: 0</p>
        </div>
        
    </div>


    <script src="./todoapp.js"></script>
    <script src="https://kit.fontawesome.com/88e9452887.js" crossorigin="anonymous"></script>
</body>

</html>
