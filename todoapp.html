<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todoapp.css">
    <title>To Do APP.</title>
</head>

<body>

    <div class="container">
        <h1>CRUD: To Do App</h1>
        <div class="search">
            <form action="">
                <input type="text" placeholder="Agregar nueva tarea">
                <button class="btn-add">+</button>
            </form>
        </div>



        <!-- Nuevas tareas -->
        <div class="li-container"><!-- class="todo-container" -->
            <ul class="todo-list">

                <!-- <div class="todo">
                    <li></li>
                    <button></button> chk btn
                    <button></button> del btn
                </div> -->

            </ul>
        </div>




        <!-- Mensaje de tareas pendientes -->
        <div class="empty">
            <p>No tienes tareas pendientes.</p>
        </div>      
        
        
        
        
        <!-- Contadores -->
        <div class="task-status">


            <div class="task-status">


                <div class="total-task">
                    <span>Total: </span>
                    <span class="cantidad" id="contTotal"> </span>
                </div>

                <div class="completed-task">
                    <span>Completed: </span>
                    <span class="cantidad" id="contCompleted"> </span>
                </div>

                <div class="incompleted-task">
                    <span>Incompleted: </span>
                    <span class="cantidad" id="contIncompleted"> </span>
                </div>
            </div>


        </div>
    </div>





    <!-- <script src="./todoapp.js"></script> -->
    <script src="./tutorial.js"></script>
    <script src="https://kit.fontawesome.com/88e9452887.js" crossorigin="anonymous"></script>
</body>

</html>
